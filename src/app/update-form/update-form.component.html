<h1>Form para editar empleados de la lista</h1>

<form class="form-group row">
  <div class="form-group col-md-3">
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      class="form-control"
      [(ngModel)]="cuadroNombre"
    />
  </div>

  <div class="form-group col-md-3">
    <label for="apellido">Apellido:</label>
    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      class="form-control"
      [(ngModel)]="cuadroApellido"
    />
  </div>

  <div class="form-group col-md-3">
    <label for="cargo">Cargo:</label>
    <input
      type="text"
      name="cargo"
      id="cargo"
      placeholder="Cargo"
      class="form-control"
      [(ngModel)]="cuadroCargo"
    />
  </div>

  <div class="form-group col-md-3">
    <label for="salario">Salario:</label>
    <input
      type="number"
      name="salario"
      id="salario"
      placeholder="Salario"
      class="form-control"
      [(ngModel)]="cuadroSalario"
    />
  </div>

  <br />
  <button
    type="submit"
    class="btn btn-primary"
    style="margin-top: 4rem"
    (click)="editarEmpleado()"
  >
    editar Empleado
  </button>
  <button class="btn btn-primary" style="margin-top: 4rem" (click)="goHome()">
    Volver al inicio
  </button>
  <br />
</form>
